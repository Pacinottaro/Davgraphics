<body>
 
  <div class="container">
    <div class="header">
      <p>
        <img class="imma" alt="banner" src="Banner.png">
      </p> 
      </div>  
        <div class="navigation">
          <div >
            <ul class="menu">
              <li><a href="./index.html">Gallery</a></li>

              <li><a href="#AboutMe">About Me</a></li>

          </div>
        </div>
    <div class="content">
      <p>
        <br><br>
        
        <div class="images">
          <ul class="menu">
            <li>
              <img id="myImg" class="imm4" alt="Hippie's Van" src="./Van.png"  >
              <div class="caption">Hippie's Van</div>
              <div id="myModal" class="modal">
                <span class="close">&times;</span>
                <img class="modal-content" id="img01" src="./Van.png">
                <div id="caption"></div>
              </div></li>
            <li>
              <img id="myImg1" class="imm4" alt="Tokyo's Pagoda" src="./Pagoda.png" >
              <div class="caption">Tokyo's Pagoda</div>
              <div id="myModal1" class="modal">
                <span class="close1">&times;</span>
                <img class="modal-content" id="img02" src="./Pagoda.png">
                <div id="caption1"></div>
              </div></li> 
            <li> 
              <img id="myImg2" class="imm4" alt="Porto Venere" src="./PT.png" >
              <div class="caption">Porto Venere</div>
              <div id="myModal2" class="modal">
                <span class="close2">&times;</span>
                <img class="modal-content" id="img03" src="./PT.png">
                <div id="caption2"></div>
              </div></li>

              <script> // Get the modal
                var modal = document.getElementById("myModal");
               
                // Get the image and insert it inside the modal - use its "alt" text as a caption
                var img = document.getElementById("myImg");
                var modalImg = document.getElementById("img01");
                var captionText = document.getElementById("caption");
                img.onclick = function(){
                  modal.style.display = "block";
                  modalImg.src = this.src;
                  captionText.innerHTML = this.alt;
                }
               
                // Get the <span> element that closes the modal
                var span = document.getElementsByClassName("close")[0];
               
                // When the user clicks on <span> (x), close the modal
                span.onclick = function() { 
                  modal.style.display = "none";
                }
                
                var modal = document.getElementById("myModal1");
               
                // Get the image and insert it inside the modal - use its "alt" text as a caption
                var img = document.getElementById("myImg1");
                var modalImg = document.getElementById("img02");
                var captionText = document.getElementById("caption1");
                img.onclick = function(){
                  modal.style.display = "block";
                  modalImg.src = this.src;
                  captionText.innerHTML = this.alt;
                }
               
                // Get the <span> element that closes the modal
                var span = document.getElementsByClassName("close1")[0];
               
                // When the user clicks on <span> (x), close the modal
                span.onclick = function() { 
                  modal.style.display = "none";
                }

                var modal = document.getElementById("myModal2");
               
                // Get the image and insert it inside the modal - use its "alt" text as a caption
                var img = document.getElementById("myImg2");
                var modalImg = document.getElementById("img03");
                var captionText = document.getElementById("caption2");
                img.onclick = function(){
                  modal.style.display = "block";
                  modalImg.src = this.src;
                  captionText.innerHTML = this.alt;
                }
               
                // Get the <span> element that closes the modal
                var span = document.getElementsByClassName("close2")[0];
               
                // When the user clicks on <span> (x), close the modal
                span.onclick = function() { 
                  modal.style.display = "none";
                }
                </script>
        </ul>
                
        </div><br> 				    					
      </p>
